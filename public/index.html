<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
    background-image: url('img/1.jpg');

}

.container {
    background: rgba(255, 255, 255, 0.1);
    padding: 20px;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    text-align: center;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    width: 300px;
}

h2 {
    color: #fff;
    margin-bottom: 20px;
}

input[type="password"] {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    border: none;
    border-radius: 5px;
    outline: none;
    text-align: center;
}

button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #1684bb;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #2731f2;
}
        body {
            font-family: Arial, sans-serif;
            text-align: center;
           
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Login</h2>
    <input type="password" id="password" placeholder="Enter password" />
    <a href="upload.html">
    <button id="submitPassword">Enter</button>
    </a>
    <script>
        document.getElementById('submitPassword').addEventListener('click', () => {
            const password = document.getElementById('password').value;

            fetch('/verify-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/upload.html';  // Redirect to upload page if password is correct
                } else {
                    alert('Incorrect password!');
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
